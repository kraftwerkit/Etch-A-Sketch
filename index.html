<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <script src="etchasketch.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Kelly's Sketchpad</h1>
    <div id="button-menu">
        <button class="button" id="black">Black</button>
        <button class="button" id="rainbow">Rainbow</button>
        <button class="button" id="gray">Grayscale</button>
        <button class="button" id="eraser">Eraser</button>
        <button class="button" id ="clear">Clear</button>
        <button class ="button"><input type="color" id="favcolor" value="#B3E2F4"></button>
    </div>
    <div id="sketch-area"></div>
    <div id="slider-container">
        <input class="slider" type="range" min="1" max="100" value="16">
            <p>Pixel Size: <span id="slider-value"></span></p>
    </div>
</body>
</html>
